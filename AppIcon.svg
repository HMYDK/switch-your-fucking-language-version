<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <!-- 主渐变 - 深蓝到浅蓝 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a73e8"/>
      <stop offset="100%" style="stop-color:#4fc3f7"/>
    </linearGradient>
    
    <!-- 齿轮渐变 -->
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e3f2fd"/>
    </linearGradient>
    
    <!-- 阴影 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景圆角矩形 (macOS 风格) -->
  <rect x="40" y="40" width="944" height="944" rx="180" ry="180" fill="url(#bgGradient)" filter="url(#shadow)"/>
  
  <!-- 齿轮外圈 -->
  <g transform="translate(512, 512)">
    <!-- 齿轮齿 -->
    <g fill="url(#gearGradient)">
      <!-- 12个齿 -->
      <rect x="-40" y="-340" width="80" height="100" rx="15"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(30)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(60)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(90)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(120)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(150)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(180)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(210)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(240)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(270)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(300)"/>
      <rect x="-40" y="-340" width="80" height="100" rx="15" transform="rotate(330)"/>
    </g>
    
    <!-- 齿轮主体圆 -->
    <circle cx="0" cy="0" r="280" fill="url(#gearGradient)"/>
    
    <!-- 内圆 (蓝色) -->
    <circle cx="0" cy="0" r="200" fill="url(#bgGradient)"/>
  </g>
  
  <!-- 代码符号 < > -->
  <g fill="#ffffff" font-family="SF Pro Display, -apple-system, Arial, sans-serif" font-weight="bold">
    <!-- 左尖括号 < -->
    <path d="M380 512 L480 400 L480 440 L420 512 L480 584 L480 624 Z" fill="#ffffff"/>
    
    <!-- 右尖括号 > -->
    <path d="M644 512 L544 400 L544 440 L604 512 L544 584 L544 624 Z" fill="#ffffff"/>
    
    <!-- 中间斜杠 / -->
    <rect x="495" y="380" width="34" height="264" rx="10" fill="#ffffff" transform="rotate(15, 512, 512)"/>
  </g>
</svg>
